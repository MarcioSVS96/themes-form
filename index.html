<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--AllStyle-->
    <link rel="stylesheet" href="assets/css/index.css">
    <link rel="shortcut icon" href="assets/img/icons8-formato-50.png" type="image/x-icon">
    <!--Script-->
    
    <script src="https://kit.fontawesome.com/8b03de352a.js" crossorigin="anonymous"></script>

    <title>Formul√°rio</title>
</head>
<body>
    <main id="container">
        <form id="login_form">
            <div id="header">
                <h1>Login</h1>
                <i id="mode_icon" class="fa-solid fa-moon"></i>
            </div>
            <div id="social_media">
                <a href="#">
                    <img src="assets/img/facebook.png"  alt="Facebook">
                </a>
                <a href="#">
                    <img src="assets/img/google.png"  alt="Google">
                </a>
                <a href="#">
                    <img src="assets/img/github.png"  alt="GitHub">
                </a>
            </div>
            <div id="input">
                <div class="input-box">
                    <label for="name">
                        Name
                        <div class="input-field">
                            <i class="fa-solid fa-user"></i>
                            <input type="text" name="name" id="name" placeholder="Escreva seu nome...">
                        </div>
                    </label>
                </div>
                <div class="input-box">
                    <label for="email">
                        Email
                        <div class="input-field">
                            <i class="fa-solid fa-envelope"></i>
                            <input type="email" name="email" id="email" placeholder="Escreva seu email...">
                        </div>
                    </label>
                </div>
                <div class="input-box">
                    <label for="password">
                        Senha
                        <div class="input-field">
                            <i class="fa-solid fa-key"></i>
                            <input type="password" name="password" id="password" placeholder="Escreva sua senha...">
                        </div>
                    </label>

                    <div id="forgot_password">
                        <a href="#">
                            Esqueceu sua senha?
                        </a>
                    </div>
                </div>
            </div>
            <button type="submit" id="login_button">
                Login
            </button>
        </form>
    </main>
</body>
<script src="assets/js/script.js"></script>
</html>
